<div class="navbar">
  <div class="navbar-item navbar-left">
    <h1 routerLink="/">AutoVault</h1> <!-- Keep this text untranslated -->
  </div>

  <div class="navbar-item navbar-right">
    <select [(ngModel)]="selectedLanguage" (change)="onLanguageChange()" class="form-select">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>
    <button routerLink="/car-form" routerLinkActive="active" [class.hidden]="currentRoute === '/car-form' || currentRoute.startsWith('/cars/')" data-translate>Add or Update Car</button>
    <button routerLink="/cars" routerLinkActive="active" [class.hidden]="currentRoute === '/cars'" data-translate>Car List</button>
  </div>
</div>

<router-outlet></router-outlet>

<!-- Chat Icon -->
<div class="chat-icon" (click)="toggleChat()">
  <img src="assets/chat-bot.png" alt="Chat Icon" />
</div>

<!-- Chat Component -->
<app-chat *ngIf="isChatOpen" (minimize)="minimizeChat()"></app-chat>
