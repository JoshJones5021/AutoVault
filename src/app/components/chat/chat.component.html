<div class="chat-container">
  <div class="chat-header">
    <h3>Chat Bot</h3>
    <button class="minimize-button" (click)="minimizeChat()">_</button> <!-- Minimize button -->
  </div>
  <div class="chat-messages">
    <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
      {{ message.text }}
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" placeholder="Type a message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
